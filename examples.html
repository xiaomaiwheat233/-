<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常见可解析函数用法示例</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .examples-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 36px;
        }
        .examples-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .examples-list {
            list-style: none;
            padding: 0;
        }
        .examples-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 17px;
        }
        .examples-list li:last-child {
            border-bottom: none;
        }
        .back-link {
            display: block;
            margin: 32px auto 0 auto;
            width: 120px;
            text-align: center;
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="examples-container">
        <h2>常见可解析函数用法示例</h2>
        <ul class="examples-list">
            <li><strong>多项式：</strong> x^2 + 2*x + 1</li>
            <li><strong>正弦函数：</strong> sin(x)</li>
            <li><strong>余弦函数：</strong> cos(x)</li>
            <li><strong>正切函数：</strong> tan(x)</li>
            <li><strong>指数函数：</strong> exp(x)</li>
            <li><strong>对数函数：</strong> log(x)</li>
            <li><strong>绝对值：</strong> abs(x)</li>
            <li><strong>平方根：</strong> sqrt(x)</li>
            <li><strong>组合：</strong> sin(x) + cos(x^2)</li>
            <li><strong>支持 y= 前缀：</strong> y=sin(x)</li>
        </ul>
        <a class="back-link" href="index.html">返回绘图页面</a>
    </div>
</body>
</html>
